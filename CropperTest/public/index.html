<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cropper Test</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.1.3/cropper.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.1.3/cropper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/audiosynth/1.0.0/audiosynth.js"></script>

    <script>
        Synth instanceof AudioSynth; // true

        var testInstance = new AudioSynth;
        testInstance instanceof AudioSynth; // true

        testInstance === Synth; // true

        var image = document.getElementById("image");
        var cropper = new Cropper(image, {
            aspectRatio: 16 / 9,
            crop: function(e) {
                console.log(e.detail.x);
                console.log(e.detail.y);
                console.log(e.detail.width);
                console.log(e.detail.height);
                console.log(e.detail.rotate);
                console.log(e.detail.scaleX);
                console.log(e.detail.scaleY);
            }
        });

        function playNote(id) {
            console.log(id);
            var note;
            if (id="btnC") {
                note = 'C';
            }
            else if (id="btnD") {
                note = 'D';
            }
            else if (id="btnE") {
                note = 'E';
            }
            else if (id="btnF") {
                note = 'F';
            }
            else if (id="btnG") {
                note = 'G';
            }
            else if (id="btnA") {
                note = 'A';
            }
            else if (id="btnB") {
                note = 'B';
            }
            
            Synth.play('piano', note, 4, 2);
        }

    </script>

    <style>
        img {
            /* Limit image width to avoid overflow the container */
            max-width: 100%;
            /* This rule is very important, please do not ignore this! */
        }

    </style>
</head>

<body>
    <div class="container">
        <img id="image" src="BenderHD.jpg">
    </div>

    <div>
        <div class="btn-group">
            <button id="btnC" onclick="playNote(this.id)">C</button>
            <button id="btnD" onclick="playNote(this.id)">D</button>
            <button id="btnE" onclick="playNote(this.id)">E</button>
            <button id="btnF" onclick="playNote(this.id)">F</button>
            <button id="btnG" onclick="playNote(this.id)">G</button>
            <button id="btnA" onclick="playNote(this.id)">A</button>
            <button id="btnB" onclick="playNote(this.id)">B</button>
        </div>
    </div>
</body>

</html>
