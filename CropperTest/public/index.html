<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cropper Test</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.1.3/cropper.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.1.3/cropper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/audiosynth/1.0.0/audiosynth.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script>
        Synth instanceof AudioSynth; // true

        var testInstance = new AudioSynth;
        testInstance instanceof AudioSynth; // true

        testInstance === Synth; // true

        var image = document.getElementById("image");
        var cropper = new Cropper(image, {
            aspectRatio: 16 / 9,
            crop: function(e) {
                console.log(e.detail.x);
                console.log(e.detail.y);
                console.log(e.detail.width);
                console.log(e.detail.height);
                console.log(e.detail.rotate);
                console.log(e.detail.scaleX);
                console.log(e.detail.scaleY);
            }
        });

        function playNote(id) {
            console.log(id);

            var note = "";

            if (id.endsWith("C")) {
                note = 'C';
            } else if (id.endsWith("D")) {
                note = 'D';
            } else if (id.endsWith("E")) {
                note = 'E';
            } else if (id.endsWith("F")) {
                note = 'F';
            } else if (id.endsWith("G")) {
                note = 'G';
            } else if (id.endsWith("A")) {
                note = 'A';
            } else if (id.endsWith("B")) {
                note = 'B';
            }

            console.log(note);

            Synth.play('piano', note, 3, 2);
        }

        function myMove() {
            var elem = document.getElementById("image1");
            var pos = 0;
            var id = setInterval(frame, 10);

            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.left = pos + 'px';
                }
            }
        }

    </script>

    <style>
        .container-fluid {
            margin-bottom: 10px;
        }
        
        img {
            /* Limit image width to avoid overflow the container */
            max-width: 100%;
            /* This rule is very important, please do not ignore this! */
        }
        
        #image1,
        #image2 {
            display: block;
            margin: auto;
            width: 40%;
            position: absolute;
            -webkit-animation: spin 4s linear infinite;
            -moz-animation: spin 4s linear infinite;
            animation: spin 4s linear infinite;
        }
        
        .btn-group button {
            background-color: #4CAF50;
            /* Green background */
            border: 1px solid green;
            /* Green border */
            color: white;
            /* White text */
            padding: 10px 24px;
            /* Some padding */
            cursor: pointer;
            /* Pointer/hand icon */
            float: left;
            /* Float the buttons side by side */
        }
        /* Clear floats (clearfix hack) */
        
        .btn-group:after {
            content: "";
            clear: both;
            display: table;
        }
        
        .btn-group button:not(:last-child) {
            border-right: none;
            /* Prevent double borders */
        }
        /* Add a background color on hover */
        
        .btn-group button:hover {
            background-color: #3e8e41;
        }
        
        @-moz-keyframes spin {
            100% {
                -moz-transform: rotate(360deg);
            }
        }
        
        @-webkit-keyframes spin {
            100% {
                -webkit-transform: rotate(360deg);
            }
        }
        
        @keyframes spin {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row centered">
            <div class="col">
                <img id="image1" src="BenderHDPixelLomoNonGS.jpg">
            </div>
            <div class="col">
                <img id="image2" src="BenderHDPixelLomo.jpg">
            </div>
        </div>
    </div>

    <div>
        <div class="btn-group" style="width: 100%;">
            <button id="btnC" onclick="playNote(this.id)" style="width: 14%;">C</button>
            <button id="btnD" onclick="playNote(this.id)" style="width: 14%;">D</button>
            <button id="btnE" onclick="playNote(this.id)" style="width: 14%;">E</button>
            <button id="btnF" onclick="playNote(this.id)" style="width: 14%;">F</button>
            <button id="btnG" onclick="playNote(this.id)" style="width: 14%;">G</button>
            <button id="btnA" onclick="playNote(this.id)" style="width: 14%;">A</button>
            <button id="btnB" onclick="playNote(this.id)" style="width: 14%;">B</button>
        </div>
    </div>

    <p>
        <button onclick="myMove()">Click Me</button>
    </p>
</body>

</html>
